<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
        <link rel="stylesheet" href="/css/payment.css">
    </head>
    <body>
    <button type="button" value="back" onclick="history.go(-1);">Go Back</button>
<button type="button" value="back" onclick="history.go(-2);">Go Home</button>
        <div class="kotak_login">
        
          <h1>Payment Form</h1>
          
          <form name="register"id="loginform" th:action="@{/paymentprocess}" method="post">
          <div class="container">      
            <label for="psw-repeat"><strong> Bill No </strong></label> 
            <input class="form_login" type="number" placeholder="1234" name="billNo" id="id" required th:attr="value=${billno}" readonly="readonly">
            <label for="psw-repeat"><strong>Appointment Date</strong></label> 
            <input class="form_login" type="date"  placeholder="" name="appointmentDate" id="date1"  required>
            
            <label ><strong>Card</strong></label>
             
        <input  type="radio" name="paymentMode" th:attr="value=cardpayment"  onclick="text(0)" >
        <label ><strong>Upi</strong></label>
            <input  type="radio" name="paymentMode" th:attr="value=upipayment"  onclick="text(1)"><br>
           
             <input class="form_login" type="number" placeholder="give card number" name="payno" id="cid"   onchange="cardNovalidation()">
           <span id="card-error" color:red></span><br>
            <input class="form_login" type="number" placeholder="give upi number" name="payno" id="pid"  onchange="upiNovalidation()">
            <span id="upi-error" color:red></span><br>
          
            <label for="psw-repeat"><strong>Pin</strong></label>
            <input class="form_login" type="password" placeholder="pin number" name="pinno" id="pinno" required onchange="pinNovalidation()">
             <span id="pin-error" color:red></span><br>
            <label for="psw-repeat"><strong>Amount</strong></label>
            <input class="form_login" type="number" placeholder="billamount" name="amount" id="bno" required th:attr="value=${amount}" readonly="readonly">
              
              <button type="submit" name="Register" class="tombol_login" >submit</button>
          </div>
        </form>
        </div>

          <script>
            function text(x){
            	
            	switch(x){
            	case 0:
            		document.getElementById("cid").style.display="block";
            		document.getElementById("pid").style.display="none";
            		break;
            	case 1:	
            		document.getElementById("cid").style.display="none";
            		document.getElementById("pid").style.display="block";
            		break;
            	}
             
             }
            function show(){
                var alert=document.getElementById("container1");
                alert.style.display="block";
            }
            function hide(){
                var alert=document.getElementById("container1");
                alert.style.display="none";
            }
           </script>
           <script>
            var dateInput = document.getElementById("date1");
            var today = new Date();
            var minDate = today.toISOString().split('T')[0];
            dateInput.setAttribute("min", minDate);
            var oneMonthLater = new Date(today.getFullYear(),
                    today.getMonth() , today.getDate()+1);
            var maxDate = oneMonthLater.toISOString().split('T')[0];
            dateInput.setAttribute("max", maxDate);
        </script>
           <script type="text/javascript" src="/jscript/scriptvalidation.js"></script>
</body>
</html>
