<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style>
.popup {
  
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.popup-content {
  background-color: white;
  margin: 10% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 50%;
  text-align: center;
}
        </style>
</head>
<body>
 <div class="popup">
            <div class="popup-content">
              <h2>Login Error</h2>
              <p th:text="${ErrorMessage}">Invalid username & password</p>
              <button type="submit" value="back" onclick="history.go(-1);">OK</button>
            </div>
          </div>
</body>
</html>
