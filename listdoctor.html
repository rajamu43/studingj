<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>doctorlist</title>
<link rel="stylesheet" href="/css/table.css">
</head>
<body>
   
 <!-- <% 
    List<Doctor> view=(List<Doctor>)request.getAttribute("doclist");
  %> --> 
     <div class="container">
       <button type="button" value="back" onclick="history.go(-1);">Go Back</button>
    </div>
   
    <form action="/appointments" method="get">
     <table>
     <caption><!--  applyappointment--></caption>
     <thead>
       <tr>
          <th>check</th>
          <th>doctorcode</th>
          <th>doctorname</th>
          <th>gender</th>
          <th>mailid</th>
          <th>specialization</th>
          <th>action</th>
          </tr>
          </thead>
          <tbody>
  <!--      <%
            for (Doctor user : view){
          %> -->   
 
          <tr th:each="user : ${doclist}">
            <td><input type="checkbox"
								value="<%=user.getRegisterId()%>,<%=user.getDoctorName()%>"
								name="check"></td>
          
           <td th:text="${user.getRegisterId()}"></td>
           <td th:text="${user.getDoctorName()}"></td>
           <td th:text="${user.getDoctorGender()}"></td>
           <td th:text="${user.getDoctorMail()}"></td>
           <td th:text="${user.getSpecialization()}"></td>
           <td><button class="btn" type="submit">Book</button></td>
           </tr>
           <%
            }
           %>
          </tbody>
     </table>
     </form>
</body>
</html>
